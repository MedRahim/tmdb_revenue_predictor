name: Tests & Linting

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pylint
    
    - name: Lint with pylint
      run: |
        pylint app_streamlit.py deploy_model.py || true
    
    - name: Check syntax
      run: |
        python -m py_compile app_streamlit.py deploy_model.py
    
    - name: Run tests
      run: |
        pytest tests/ || true
